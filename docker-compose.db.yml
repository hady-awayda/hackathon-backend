services:
  mysql:
    image: mysql:latest
    container_name: hackathon-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: sefactory
      MYSQL_DATABASE: hackathon-dev
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - hackathon-network
    ports:
      - "3306:3306"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"

networks:
  hackathon-network:
    external: true

volumes:
  mysql-data:
    driver: local
